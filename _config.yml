# Site settings
title: Alejandro Arteaga
email: alejandro@ajarteag.com
description: >-
  Personal portfolio showcasing robotics, software engineering, and machine learning projects.
  Passionate about building intelligent systems and innovative solutions.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ajarteag.github.io" # the base hostname & protocol for your site

# Social links
github_username: ajarteag
linkedin_username: ajarteag

# Build settings
markdown: kramdown
# theme: minima
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache # Add this if using Minimal Mistakes or other advanced themes

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .gitignore
  - README.md
